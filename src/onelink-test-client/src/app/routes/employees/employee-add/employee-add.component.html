<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="33.33" fxFlex.lt-sm="100" class="matero-col">
    <mat-card>
      <mat-card-title>Register Employee</mat-card-title>

      <form [formGroup]="employeeForm" class="form-field-full">
        <mat-form-field>
          <mat-label>Document</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="document" required>
          <mat-error *ngIf="employeeForm.get('document').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Document type</mat-label>
          <mat-select required formControlName="documentType" required>
            <mat-option>-- None --</mat-option>
            <mat-option value="0">male</mat-option>
            <mat-option value="1">female</mat-option>
          </mat-select>
          <mat-error *ngIf="employeeForm.get('documentType').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="firstName"
                 required>
          <mat-error *ngIf="employeeForm.get('firstName').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="lastName" required>
          <mat-error *ngIf="employeeForm.get('lastName').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>
