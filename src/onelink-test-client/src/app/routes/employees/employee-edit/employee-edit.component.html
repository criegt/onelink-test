<breadcrumb></breadcrumb>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="33.33" fxFlex.lt-sm="100" class="matero-col">
    <mat-card>
      <mat-card-title>Edit Employee</mat-card-title>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)" class="form-field-full">
        <mat-form-field>
          <mat-label>Document type</mat-label>
          <mat-select formControlName="documentType" required>
            <mat-option>-- None --</mat-option>
            <mat-option [value]="i" *ngFor="let documentType of documentTypes; let i = index">{{documentType.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="employeeForm.get('documentType').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Document</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="document" required>
          <mat-error *ngIf="employeeForm.get('document').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="firstName"
                 required>
          <mat-error *ngIf="employeeForm.get('firstName').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="lastName" required>
          <mat-error *ngIf="employeeForm.get('lastName').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Area</mat-label>
          <mat-select formControlName="areaId" (valueChange)="onSelectedAreaChange($event)" required>
            <mat-option>-- None --</mat-option>
            <mat-option [value]="area.areaId" *ngFor="let area of areas">{{area.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Subarea</mat-label>
          <mat-select formControlName="subareaId" required>
            <mat-option>-- None --</mat-option>
            <mat-option [value]="subarea.subareaId" *ngFor="let subarea of subareas">{{subarea.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="employeeForm.get('subareaId').invalid">
            {{'validations.required'}}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="m-t-8" [disabled]="!employeeForm.valid || isLoading">Save</button>
      </form>

    </mat-card>
  </div>
</div>
